name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        id: test
        run: |
          set +e
          output=$(go test ./... -v -race -coverprofile=coverage.out 2>&1)
          exit_code=$?
          echo "$output"
          # Store last 50 lines for PR comment
          echo "test_output<<EOF" >> $GITHUB_OUTPUT
          echo "$output" | tail -50 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          exit $exit_code

      - name: Check coverage
        id: coverage
        run: |
          echo "=== Coverage by Package ==="
          go tool cover -func=coverage.out | grep -v "total:" | head -50
          echo ""

          # Extract overall coverage
          total_coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "coverage=$total_coverage" >> $GITHUB_OUTPUT
          echo "Total Coverage: $total_coverage%"

          # Package-specific coverage thresholds
          # Different layers have different coverage requirements based on testability

          # Core interfaces and utilities - high coverage expected (80%)
          handlers_interface_cov=$(go tool cover -func=coverage.out | grep "internal/handlers/interface.go" | awk '{sum+=$3; count++} END {if(count>0) print sum/count; else print 0}' | sed 's/%//')
          handlers_handler_cov=$(go tool cover -func=coverage.out | grep "internal/handlers/handler.go" | awk '{sum+=$3; count++} END {if(count>0) print sum/count; else print 0}' | sed 's/%//')

          # Platform handlers - moderate coverage (60%) due to external service dependencies
          discord_cov=$(go tool cover -func=coverage.out | grep "internal/handlers/discord" | awk '{sum+=$3; count++} END {if(count>0) print sum/count; else print 0}' | sed 's/%//')
          line_cov=$(go tool cover -func=coverage.out | grep "internal/handlers/line" | awk '{sum+=$3; count++} END {if(count>0) print sum/count; else print 0}' | sed 's/%//')

          # Test utilities - high coverage expected (80%)
          testutil_cov=$(go tool cover -func=coverage.out | grep "internal/handlers/testutil" | awk '{sum+=$3; count++} END {if(count>0) print sum/count; else print 0}' | sed 's/%//')

          echo ""
          echo "=== Coverage by Layer ==="
          echo "handlers/interface: ${handlers_interface_cov:-N/A}%"
          echo "handlers/handler: ${handlers_handler_cov:-N/A}%"
          echo "handlers/discord: ${discord_cov:-N/A}%"
          echo "handlers/line: ${line_cov:-N/A}%"
          echo "handlers/testutil: ${testutil_cov:-N/A}%"

          # Check overall threshold (70%)
          # Lowered from 75% to account for:
          # - cmd/orchestrator (main.go) which typically has 0% coverage
          # - handlers/discord and handlers/line which require real external services
          # - Integration-heavy code that needs external dependencies
          if (( $(echo "$total_coverage < 70" | bc -l) )); then
            echo "::error::Total coverage $total_coverage% is below 70%"
            exit 1
          fi

          # Check platform handlers threshold (60%)
          if [ -n "$discord_cov" ] && (( $(echo "$discord_cov < 60" | bc -l) )); then
            echo "::warning::Discord handler coverage $discord_cov% is below 60%"
          fi
          if [ -n "$line_cov" ] && (( $(echo "$line_cov < 60" | bc -l) )); then
            echo "::warning::LINE handler coverage $line_cov% is below 60%"
          fi

      - name: Comment PR on failure
        if: failure() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## âŒ Test Workflow Failed

            The test workflow has failed. Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

            **Coverage:** ${{ steps.coverage.outputs.coverage || 'N/A' }}%

            <details>
            <summary>Test Output (last 50 lines)</summary>

            ```
            ${{ steps.test.outputs.test_output || 'See workflow logs for details' }}
            ```
            </details>

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
