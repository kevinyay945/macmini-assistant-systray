name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        id: test
        run: |
          set +e
          output=$(go test ./... -v -race -coverprofile=coverage.out 2>&1)
          exit_code=$?
          echo "$output"
          # Store last 50 lines for PR comment
          echo "test_output<<EOF" >> $GITHUB_OUTPUT
          echo "$output" | tail -50 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          exit $exit_code

      - name: Check coverage
        id: coverage
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "coverage=$coverage" >> $GITHUB_OUTPUT
          echo "Coverage: $coverage%"
          if (( $(echo "$coverage < 80" | bc -l) )); then
            echo "Coverage $coverage% is below 80%"
            exit 1
          fi

      - name: Comment PR on failure
        if: failure() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## âŒ Test Workflow Failed

            The test workflow has failed. Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

            **Coverage:** ${{ steps.coverage.outputs.coverage || 'N/A' }}%

            <details>
            <summary>Test Output (last 50 lines)</summary>

            ```
            ${{ steps.test.outputs.test_output || 'See workflow logs for details' }}
            ```
            </details>

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
